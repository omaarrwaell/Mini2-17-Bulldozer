spring.application.name=miniproject2
# PostgreSQL config
spring.datasource.url=jdbc:postgresql://localhost:5432/rideshare
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# MongoDB config
spring.data.mongodb.uri=mongodb://localhost:27017/rideshare
spring.data.mongodb.database=rideshare

# Other settings
spring.jpa.show-sql=true
server.port=8080

# Class Paths for testing
# Please change the below paths to the paths of your models (the package name as it will be used in reflection code in the test cases)
ModelsPath.Captain = com.example.miniproject2.models.Captain
ModelsPath.Customer = com.example.miniproject2.models.Customer
ModelsPath.Payment = com.example.miniproject2.models.Payment
ModelsPath.Rating = com.example.miniproject2.models.Rating
ModelsPath.Trip = com.example.miniproject2.models.Trip