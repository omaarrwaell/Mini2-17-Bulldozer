version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: rideshare-postgres
    environment:
      POSTGRES_DB: rideshare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongodb:
    image: mongo:6
    container_name: rideshare-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

